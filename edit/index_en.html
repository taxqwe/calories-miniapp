<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calories Editor</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    .language-switcher {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    
    .info-icon {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 20px;
      height: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      border-radius: 50%;
      font-size: 14px;
      margin-left: 5px;
      cursor: pointer;
      vertical-align: middle;
    }
    
    .info-tooltip {
      position: relative;
      display: inline-block;
    }
    
    .info-tooltip .tooltip-text {
      visibility: hidden;
      width: 250px;
      max-width: 90vw;
      background-color: #333;
      color: #fff;
      text-align: left;
      padding: 10px;
      border-radius: 6px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: -20px;
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 14px;
      line-height: 1.4;
    }
    
    @media (max-width: 480px) {
      .info-tooltip .tooltip-text {
        width: 200px;
        left: auto;
        right: -10px;
      }
      
      .info-tooltip .tooltip-text::after {
        left: auto;
        right: 20px;
      }
    }
    
    .info-tooltip .tooltip-text::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 30px;
      margin-left: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: #333 transparent transparent transparent;
    }
    
    .info-tooltip:hover .tooltip-text {
      visibility: visible;
      opacity: 1;
    }
  </style>
  <script>
    // Check lang parameter in URL
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const lang = urlParams.get('lang');
      if (lang === 'ru') {
        window.location.href = 'index.html' + window.location.search;
      }
      
      // Update language switcher URL
      document.querySelector('.language-switcher').addEventListener('click', function(e) {
        e.preventDefault();
        window.location.href = 'index.html' + window.location.search;
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <button class="language-switcher">Русский</button>
    <h1>Calories Editor
      <span class="info-tooltip">
        <span class="info-icon">i</span>
        <span class="tooltip-text">
          Edit consumed calories by day. Select a date on the calendar and enter or adjust the number of calories using the quick edit buttons.
        </span>
      </span>
    </h1>
    
    <div id="calendar" class="calendar">
      <div class="calendar-header">
        <button id="prevMonth">&lt;</button>
        <h2 id="currentMonth"></h2>
        <button id="nextMonth">&gt;</button>
      </div>
      
      <div class="weekdays">
        <div class="weekday">Mo</div>
        <div class="weekday">Tu</div>
        <div class="weekday">We</div>
        <div class="weekday">Th</div>
        <div class="weekday">Fr</div>
        <div class="weekday">Sa</div>
        <div class="weekday">Su</div>
      </div>
      
      <div id="days" class="days"></div>
    </div>

    <div id="editSection" class="edit-section" style="display: none;">
      <input 
        type="number" 
        id="caloriesInput" 
        placeholder="Enter calories"
        min="0"
        max="10000"
      >
      
      <div class="quick-buttons">
        <div class="quick-button minus" data-value="-5">-5</div>
        <div class="quick-button plus" data-value="5">+5</div>
        <div class="quick-button minus" data-value="-10">-10</div>
        <div class="quick-button plus" data-value="10">+10</div>
        
        <div class="quick-button minus" data-value="-25">-25</div>
        <div class="quick-button plus" data-value="25">+25</div>
        <div class="quick-button minus" data-value="-50">-50</div>
        <div class="quick-button plus" data-value="50">+50</div>
        
        <div class="quick-button minus" data-value="-100">-100</div>
        <div class="quick-button plus" data-value="100">+100</div>
        <div class="quick-button minus" data-value="-300">-300</div>
        <div class="quick-button plus" data-value="300">+300</div>
        
        <div class="quick-button minus" data-value="-500">-500</div>
        <div class="quick-button plus" data-value="500">+500</div>
      </div>
    </div>

    <div id="loading" class="loading" style="display: none;">
      <div class="spinner"></div>
    </div>
  </div>
  
  <script src="script_en.js"></script>
</body>
</html>
