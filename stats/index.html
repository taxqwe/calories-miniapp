<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- Мета-теги для предотвращения кеширования -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Статистика калорий</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="../edit/styles.css">
  <style>
    body {
      background-color: var(--bg-color);
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    .stats-container {
      padding: 16px;
      max-width: 500px;
      margin: 0 auto;
      -webkit-user-select: none;  /* Отключает выделение текста на Safari/iOS */
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    .period-selector {
      display: flex;
      background: var(--card-bg);
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    .period-button {
      flex: 1;
      padding: 8px;
      text-align: center;
      background: transparent;
      border: none;
      color: var(--text-color);
      cursor: pointer;
      transition: background-color 0.2s;
      font-size: 13px;
    }
    .period-button.active {
      background: var(--our-blue);
      color: white;
    }
    .stats-card {
      background: var(--card-bg);
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
    }
    .stats-value {
      font-size: 32px;
      font-weight: bold;
      color: var(--text-color);
      margin: 8px 0;
    }
    .stats-label {
      color: var(--text-light);
      font-size: 14px;
    }
    .stats-chart-container {
      position: relative;
      margin: 20px 0;
      height: 200px;
      padding-left: 32px;
      overflow: visible;
    }
    .chart-grid {
      position: absolute;
      top: 0;
      left: 32px;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      pointer-events: none;
    }
    .grid-line {
      width: 100%;
      height: 1px;
      background: var(--border-color);
      opacity: 0.3;
    }
    .grid-value {
      position: absolute;
      right: calc(100% + 8px);
      font-size: 11px;
      color: var(--text-light);
      transform: translateY(-50%);
      min-width: 24px;
      text-align: right;
    }
    /* Контейнер для тренд-линий – создается динамически */
    .trend-container {
      position: absolute;
      top: 0;
      left: 32px;
      right: 0;
      bottom: 0;
      z-index: 2;
      pointer-events: none;
    }
    .stats-chart {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: flex-end;
      gap: 1px;
      position: relative;
      z-index: 3;
    }
    .chart-bar {
      flex: 1;
      background: var(--our-blue);
      min-height: 4px;
      border-radius: 4px 4px 0 0;
      transition: all 0.3s ease;
      opacity: 0.9;
      -webkit-tap-highlight-color: transparent; /* отключает подсветку при нажатии в iOS */
    }
    .chart-bar.empty {
      background: var(--chart-secondary);
      opacity: 0.3;
    }
    .trend-active .chart-bar:not(.empty) {
      background: var(--chart-secondary);
      opacity: 0.3;
    }
    /* Тренд-линия для среднего значения */
    .trend-line {
      position: absolute;
      left: 0;
      right: 0;
      height: 2px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .trend-line.average-line {
      background: var(--orange-accent);
    }
    /* Подпись тренда для среднего значения – выравнивание по правому краю */
    .trend-value {
      position: absolute;
      z-index: 4;
      white-space: nowrap;
      pointer-events: none;
      font-size: 11px;
      padding: 2px 4px;
      background: var(--card-bg);
      border-radius: 4px;
    }
    .trend-value.average-value {
      right: 0;
      left: auto;
      transform: translateY(-120%);
      color: var(--orange-accent);
    }
    /* Если бы оставались линии BMR/TDEE, то здесь их подписи (но они не используются на верхнем графике) */
    .trend-value.bmr-value,
    .trend-value.tdee-value {
      left: 0;
      right: auto;
      transform: translateY(-120%);
    }
    .trend-value.bmr-value {
      color: #4CAF50;
    }
    .trend-value.tdee-value {
      color: #2196F3;
    }
    .trend-active .trend-line {
      opacity: 1;
    }
    .trend-button {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 16px;
      margin-top: 16px;
      background: var(--card-bg);
      border: none;
      border-radius: 8px;
      color: var(--text-color);
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .trend-button.active {
      background: var(--orange-accent);
      color: white;
    }
    .trend-button:active {
      opacity: 0.7;
    }
    .chart-labels {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
      color: var(--text-light);
      font-size: 11px;
      padding-left: 32px;
      gap: 1px;
    }
    .chart-labels span {
      text-align: center;
      flex: 1;
      font-variant-numeric: tabular-nums;
    }
    .stats-collections {
      margin-top: 16px;
    }
    .collection-card {
      display: flex;
      flex-direction: column;
      padding: 16px;
      margin-bottom: 8px;
      background: var(--card-bg);
      border-radius: 8px;
      color: var(--text-color);
    }
    .streak-row {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }
    .streak-row .collection-card {
      flex: 1;
      margin-bottom: 0;
    }
    .streak-row .collection-title {
      font-size: 14px;
    }
    .streak-row .collection-icon {
      width: 24px;
      height: 24px;
    }

    .collection-header {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }
    .collection-icon {
      width: 24px;
      height: 24px;
      margin-right: 8px;
      color: var(--orange-accent);
    }
    .collection-title {
      color: var(--orange-accent);
      font-weight: 500;
      line-height: 1.2;
    }
    .collection-text {
      font-size: 15px;
      line-height: 1.4;
      margin-bottom: 16px;
    }
    .collection-text .streak-text {
      font-size: 13px;
    }
    .collection-period {
      margin-top: 8px;
    }
    .period-value {
      font-size: 22px;
      font-weight: 500;
      margin-bottom: 4px;
    }
    .period-value span {
      font-size: 15px;
      color: var(--text-light);
      margin-left: 4px;
    }
    .progress-container {
      position: relative;
      height: 24px;
      margin-bottom: 8px;
    }
    .progress-container .period-bar {
      height: 24px;
      border-radius: 6px;
      position: absolute;
      top: 0;
      left: 0;
      overflow: visible;
    }
    .progress-container .period-bar.background {
      width: 100%;
      background: var(--chart-secondary);
      z-index: 1;
    }
    .progress-container .period-bar.current {
      background: var(--orange-accent);
      z-index: 2;
    }
    /* Стили для прогресс-баров в блоках сравнения */
    .comparison-bar {
      height: 24px;
      border-radius: 6px;
      margin-bottom: 8px;
      position: relative;
      overflow: visible;
    }
    .comparison-bar.current {
      background: var(--orange-accent);
    }
    .comparison-bar.previous {
      background: var(--prev-bar-color);
    }
    .period-label {
      font-size: 15px;
      color: var(--text-light);
    }
    .section-title {
      font-size: 20px;
      font-weight: 600;
      margin: 24px 0 16px;
      color: var(--text-color);
    }
    .mini-chart-container {
      display: grid;
      grid-template-columns: auto 1fr;
      grid-template-rows: auto 1fr auto;
      gap: 8px;
      height: 120px;
    }
    .mini-chart-label {
      grid-column: 1;
      grid-row: 1;
      font-size: 13px;
      color: var(--text-light);
      line-height: 1.2;
    }
    .mini-chart-value {
      grid-column: 1;
      grid-row: 2;
      font-size: 18px;
      font-weight: 500;
      align-self: center;
    }
    .mini-chart-value span {
      font-size: 13px;
      color: var(--text-light);
      margin-left: 4px;
    }
    .mini-chart {
      grid-column: 2;
      grid-row: 1 / span 3;
      position: relative;
      height: 100%;
      margin-left: 40px;
    }
    .mini-chart-bars {
      display: flex;
      align-items: flex-end;
      gap: 2px;
      height: calc(100% - 20px);
    }
    .mini-chart-bar {
      flex: 1;
      background: var(--border-color);
      min-height: 4px;
      border-radius: 2px 2px 0 0;
      opacity: 0.3;
    }
    .mini-chart-bar.excess {
      background: #2196F3;
      opacity: 0.9;
      z-index: 1;
    }
    .mini-chart-trend {
      position: absolute;
      left: -40px;
      right: 0;
      height: 4px;
      background: var(--orange-accent);
    }
    .mini-chart-labels {
      height: 20px;
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 2px;
      color: var(--text-light);
      font-size: 11px;
      margin-top: 4px;
    }
    .mini-chart-labels span {
      text-align: center;
    }
    .period-bar-label {
      position: absolute;
      left: 8px;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      font-size: 13px;
      font-weight: 500;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
      white-space: nowrap;
    }
    .collection-card.empty-data {
      background: var(--card-bg);
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 8px;
      color: var(--text-color);
      text-align: center;
    }

    .collection-card.empty-data .collection-header {
      justify-content: center;
      font-weight: 500;
    }

    .collection-card.empty-data .collection-title {
      color: var(--orange-accent);
    }

    .collection-card.empty-data .collection-text {
      font-size: 15px;
      line-height: 1.4;
      margin-top: 8px;
    }

    /* Стили для индикатора загрузки */
    #loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #loading-spinner {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(0, 0, 0, 0.2);
      border-top-color: var(--orange-accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .spinner-text {
      margin-top: 8px;
      font-size: 14px;
      color: #ffffff;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="stats-container">
    <div class="period-selector">
      <button class="period-button active" data-period="week" id="period-week"></button>
      <button class="period-button" data-period="month" id="period-month"></button>
      <button class="period-button" data-period="6month" id="period-6month"></button>
      <button class="period-button" data-period="year" id="period-year"></button>
    </div>
    <div class="stats-card">
      <div class="stats-label" id="daily-average-label"></div>
      <div class="stats-value">389 ккал</div>
      <div class="stats-label">9 март — 9 апр. 2025г.</div>
    </div>
    <div class="stats-card">
      <div class="stats-chart-container">
        <div class="chart-grid">
          <div class="grid-line"><span class="grid-value">750</span></div>
          <div class="grid-line"><span class="grid-value">500</span></div>
          <div class="grid-line"><span class="grid-value">250</span></div>
          <div class="grid-line"><span class="grid-value">0</span></div>
        </div>
        <!-- Контейнер для тренд-линии создается динамически в script.js -->
        <div class="stats-chart">
          <!-- Столбцы графика добавляются динамически -->
        </div>
      </div>
      <div class="chart-labels" data-period="month">
        <!-- Подписи оси X добавляются динамически -->
      </div>
    </div>
    <button class="trend-button" id="trend-button"></button>
    <div class="stats-collections"></div>
  </div>
  <script src="localization.js"></script>
  <script src="utils.js"></script>
  <script src="block-factory.js"></script>
  <script src="collections.js"></script>
  <script src="vertical-line.js"></script>
  <script src="script.js"></script>
</body>
</html>
